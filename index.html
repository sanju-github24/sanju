<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian State Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .weather-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    img {
      margin-top: 10px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Weather Information by State (India)</h1>
  <select id="stateSelect">
    <option value="">Select a state</option>
    <option value="Delhi">Delhi</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="West Bengal">West Bengal</option>
    <option value="Karnataka">Karnataka</option>
  </select>
  <button onclick="fetchWeather()">Get Weather</button>

  <div class="weather-info" id="weatherInfo"></div>

  <script>
    const apiKey = 'https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/karnataka?unitGroup=metric&key=LXMX99NF92A668P9DKXES8FGG&contentType=json'; // Replace with your OpenWeatherMap API key

    async function fetchWeather() {
      const state = document.getElementById('stateSelect').value;
      if (!state) {
        alert("Please select a state!");
        return;
      }

      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Bangalore,IN&appid=YOUR_API_KEY&units=metric`;


      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error("Weather data not available");
        }

        const data = await response.json();

        if (data.cod !== 200) {
          throw new Error("Invalid location or data not found.");
        }

        const weatherDescription = data.weather[0].description;
        const weatherIcon = data.weather[0].icon;

        let weatherReport = "";
        let weatherImage = "";

        // Map weather description to weather report and image
        if (weatherDescription.includes("clear")) {
          weatherReport = "Sunny";
          weatherImage = "https://img.icons8.com/ios/452/sun.png";
        } else if (weatherDescription.includes("rain") || weatherDescription.includes("drizzle")) {
          weatherReport = "Rainy";
          weatherImage = "https://img.icons8.com/ios/452/rain.png";
        } else if (weatherDescription.includes("wind")) {
          weatherReport = "Windy";
          weatherImage = "https://img.icons8.com/ios/452/windy-weather.png";
        } else {
          weatherReport = "Cloudy";
          weatherImage = "https://img.icons8.com/ios/452/cloud.png";
        }

        document.getElementById('weatherInfo').innerHTML = `
          <p>Weather in ${state}: ${weatherReport}</p>
          <p>Description: ${weatherDescription}</p>
          <p>Temperature: ${data.main.temp}Â°C</p>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind Speed: ${data.wind.speed} m/s</p>
          <img src="${weatherImage}" alt="${weatherReport}" />
        `;
      } catch (error) {
        document.getElementById('weatherInfo').innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
